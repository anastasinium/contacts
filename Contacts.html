<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacts</title>
    <script src="script.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="inputs">
                Name:
                <input id="name" type="text">
                <span class="errorName">Введите корректное имя!<br></span> Phone number:
                <button class="add-number">+</button>
                <input id="phoneNumber" class="phone" type="text">
                <span class="errorPhone">Номер телефона введен неверно!<br></span>
                <div class="hidden"></div>
                E-mail:
                <input id="email" type="text">
                <span class="errorEmail">E-mail введен неверно!<br></span> Birth Date:
                <input id="birthDate" type="date">
                <span class="errorBirthday">Введите корректную дату рождения!<br></span>
            </div>
            <button id="add">add</button>
            <button id="save" class="hidden">Save</button>
        </div>
        <div class="contacts">
            <ul class="list">
            </ul>
        </div>
    </div>
</body>
    
</html>
